<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"/>
        <label data-bind="attr: {'for': getCode()}" class="label"><span data-bind="text: getTitle()"></span></label>
    </div>
    <div class="payment-method-content">
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->
        
        <div style="padding-bottom: 10px;">
            <div class="field type">

                <!-- ko if: isBanner() -->

                <!-- ko if: !isCustomerProtectionEnabled() -->
                <a data-bind="attr: {href: 'https://images.sofort.com/' + $t('en') + '/su/landing.php'}" target="_blank">
                    <img data-bind="attr: {alt: $t('sofort_banner_alt_text'), src: 'https://images.sofort.com/' + $t('en') + '/su/banner_300x100.png'}"/>
                </a>
                <!--/ko-->

                <!-- ko if: isCustomerProtectionEnabled() -->
                <a data-bind="attr: {href: 'https://images.sofort.com/' + $t('en') + '/su/landing.php'}" target="_blank">
                    <img data-bind="attr: {alt: $t('sofort_banner_alt_text'), src: 'https://images.sofort.com/' + $t('en') + '/su/banner_400x100_ks.png'}"/>
                </a>
                <!--/ko-->

                <!--/ko-->

                <!-- ko if: !isBanner() -->
                <a data-bind="attr: {href: 'https://images.sofort.com/' + $t('en') + '/su/landing.php'}" target="_blank">
                    <img data-bind="attr: {alt: $t('sofort_banner_alt_text'), src: 'https://images.sofort.com/' + $t('en') + '/su/logo_155x50.png'}"/>
                </a>
                <!--/ko-->

            </div>

            <!-- ko if: !isBanner() -->

            <!-- ko if: isCustomerProtectionEnabled() -->
            <div class="field type" data-bind="i18n: 'Buyer protection for payment by SOFORT Banking!'">
                <a href="https://www.sofort-bank.com/eng-DE/general/kaeuferschutz/informationen-fuer-kaeufer/" data-bind="i18n: 'More information.'"></a>
            </div>
            <!--/ko-->

            <div class="field type" data-bind="i18n: 'Payment system with data protection certified by TÜV Saarland'"></div>
            <div class="field type" data-bind="i18n: 'No registration required'"></div>
            <div class="field type" data-bind="i18n: 'Stock goods/content can be shipped/activated immediately'"></div>
            <div class="field type" data-bind="i18n: 'Please have your online banking details ready'"></div>

            <!--/ko-->
        </div>
        
        <div class="payment-method-billing-address">
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
        
        <div class="checkout-agreements-block">
            <!-- ko foreach: $parent.getRegion('before-place-order') -->
                <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
        <div class="actions-toolbar">
            <div class="primary">
                <button class="action primary checkout"
                        type="submit"
                        data-bind="
                        click: placeOrder,
                        attr: {title: $t('Place Order')},
                        css: {disabled: !isPlaceOrderActionAllowed()}
                        ">
                    <span data-bind="i18n: 'Place Order'"></span>
                </button>
            </div>
        </div>
    </div>
</div>
